name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# 关键点：这里给了机器人发布网站的权限
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        # 如果你有 package-lock.json，这里用 npm ci 更好；如果没有，用 npm install
        run: npm install

      - name: Build
        env:
          VITE_SUPABASE_URL: https://ifdxfmftpwwgngnvwghk.supabase.co
          VITE_SUPABASE_ANON_KEY: sb_publishable_pvPqbVWOoEr6_MrzOHYRaA_KIObORek
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 注意：Vite 默认打包输出到 dist 文件夹
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
